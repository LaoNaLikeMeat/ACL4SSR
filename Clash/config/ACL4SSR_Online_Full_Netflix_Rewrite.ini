# Clash & sing-box 通用规则配置模板
# 支持订阅转换后端自动识别客户端类型并生成对应格式

#======================================
# 🚀 ACL4SSR 极致优化版 - 通用模板 
# ✨ 同时支持 Clash 和 sing-box 客户端
# 🔧 订阅转换后端会根据客户端自动选择格式
#======================================

# 🏷️ 标签和描述
[custom]
# 规则配置名称
clash_rule_base=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml

# sing-box 基础配置模板（可选）
# singbox_config_base=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online_Full_AdblockPlus.ini

