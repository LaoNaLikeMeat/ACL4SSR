#======================================
# 📝 使用说明
#======================================
# 1. 本模板采用通用格式，支持主流订阅转换后端
# 2. 后端会根据客户端类型自动转换为对应格式：
#    - Clash 系列：生成 YAML 格式
#    - sing-box：生成 JSON 格式  
#    - Quantumult X：生成对应格式
# 3. 无需手动修改，直接使用即可
# 4. 如需自定义，建议基于此模板进行修改

